<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100+ (i * 100 )}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>

<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index;"
         [playerActive]="i == game.currentPlayer" [name]="player"
        ></app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">

        <!--Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <!--Stack for played cards-->
        <img *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png" class="played-card">

        <!--Current card animation-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card " style="right: 25px"
            src="/assets/img/cards/{{ game.currentCard }}.png">
        <!--es wird von unten nach oben gemalt, also wird diese Karte zu oberst angezeigt-->

    </div>

</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
